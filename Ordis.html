<!DOCTYPE html>
<!-- saved from url=(0031)https://ordisgroup.netlify.app/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>Ordis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #2a2d3a, #1E1F25);
      color: #F9F9F9;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 5rem 2rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
      align-items: center;
    }

    h1 {
      font-size: 2.6rem;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 1.2rem;
      margin-top: 2rem;
      color: #3B7FFF;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    p {
      line-height: 1.6;
      color: #C4C6CA;
    }

    .image-box img {
      width: 100%;
      border-radius: 12px;
      opacity: 0.9;
    }

    @media (max-width: 800px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div>
      <h1>Ordis Group </h1>
      <p>
        We design intelligent systems that bring clarity to complex problems.
      </p>

      <h2>What we’re building</h2>
      <p>
        Structured, AI-assisted workflows for navigating legal, administrative,
        creative, and operational challenges — designed with calm, logic, and intent.
      </p>
    </div>

    <div class="image-box">
      <img src="./ordis profile image.png" alt="ordis profile">
    </div>
  </div>


</body></html>
